<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="iframe-container">
        
            <div class="iframe-item" id="mood-board">
                <iframe src="https://simonhajd.github.io/mood-board/" sandbox="allow-scripts allow-same-origin" width="300" height="260"></iframe>
                <p>Mood Board</p>
            </div>

            <div class="iframe-item" id="guessing-game">
                <iframe src="https://simonhajd.github.io/guessing-game/" sandbox="allow-scripts allow-same-origin" width="400" height="200"></iframe>
                <p>Guessing Game/Calculator?</p>
            </div>
            

            <div class="iframe-item" id="grid-art-game">
                <iframe src="https://zackattack16.github.io/mattern-code/" sandbox="allow-scripts allow-same-origin" width="400" height="400"></iframe>
                <p>Grid art game</p>
            </div>

            <div class="iframe-item" id="aigen">
                <iframe src="https://saas-computationalthinking.github.io/project-managing-genai-simon-owen/" sandbox="allow-scripts allow-same-origin" width="300" height="300" id="aigenframe"></iframe>
                <p>Generative AI</p>
            </div>  
    </div>
    <div class="iframe-item" id="final-game">
        <iframe src="https://simonhajd.github.io/final-game/" sandbox="allow-scripts allow-same-origin" width="321" height="620"></iframe>
        <p>Final Game (Tetris)</p>
    </div>      

    <script src="script.js"></script>
